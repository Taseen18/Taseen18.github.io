<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photography Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Taseen's Photography Portfolio</h1>
    <p>Capturing moments, one shot at a time</p>
  </header>
  <main>
    <div class="gallery" id="gallery"></div>
  </main>
  <div id="photoModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImage" alt="Modal Photo">
    <div id="caption"></div>
  </div>
  <footer>
    <p>Â© 2024 Taseen Kamil Rahman. All rights reserved.</p>
  </footer>

  <script>
    const gallery = document.getElementById('gallery');
    const modal = document.getElementById('photoModal');
    const modalImg = document.getElementById('modalImage');
    const captionText = document.getElementById('caption');
    const closeModal = document.querySelector('.close');

    gallery.addEventListener('click', (event) => {
      if (event.target.tagName === 'IMG') {
        modal.style.display = 'block';
        modalImg.src = event.target.src;
        captionText.innerHTML = event.target.alt;
      }
    });

    // Close the modal when the close button is clicked
    closeModal.onclick = () => {
      modal.style.display = 'none';
    };

    // Close the modal when clicking outside the image
    modal.addEventListener('click', (event) => {
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    });

    // Fetch the photos.json file and return the list of photos
    async function fetchPhotoList() {
      try {
        const response = await fetch('photos.json');
        if (!response.ok) {
          throw new Error('Failed to fetch photos.json');
        }
        return await response.json();
      } catch (error) {
        console.error(error);
        return [];
      }
    }

    // Populate the gallery with images
    async function populateGallery() {
      const photos = await fetchPhotoList();
      photos.forEach(photo => {
        const img = document.createElement('img');
        img.src = photo; // Relative path to the photo
        img.alt = 'Photography by Taseen';
        img.loading = 'lazy'; // Enable lazy loading
        gallery.appendChild(img);
      });
    }

    // Load the gallery
    populateGallery();
  </script>
</body>
</html>
